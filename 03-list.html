<!-- Consigne : Ajoutez un nouvel élément <li> avec le texte "Nouvel item" dans la liste suivante. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="ma-liste">
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>
    <script>
      const taskList = document.getElementById("ma-liste");
      const newTask = document.createElement("li");
      newTask.textContent = "Nouvel item";
      taskList.appendChild(newTask);
    </script>
  </body>
</html>
